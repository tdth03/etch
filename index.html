    <h1 class="title-head">Etch-A-Sketch</h1>
    <div class = area-input>
        <input class="input" value="Enter Number" onfocus="this.value = this.value=='Enter Number'?'':this.value;" onblur="this.value = this.value==''?'Enter Number':this.value;">

        <button class = "button" id = "default-button">Reset to Default Size</button>
        
    </div>
    <div class = "default">
        <button class="button" id="reset">Reset Grid Color</button>

    </div>
    <div id="dad"><div id="container"></div></div>
